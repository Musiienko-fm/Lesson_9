<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 8</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="header">
		<p class="header__description">
			Шапка сайта
		</p>
	</header>
	<main class="image">
		<div class="image__container">

			<div class="homepage">
				<picture>
					<source srcset="img/homepage.webp" type="image/webp">
					<img src="img/homepage.jpg" alt="Homepage">
				</picture>
			</div>
			<div class="about-us">
				<picture>
					<source srcset="img/about-us.webp" type="image/webp">
					<img src="img/about-us.jpg" alt="About Us">
				</picture>
			</div>
		</div>
	</main>
	<footer class="footer">
		<p class="footer__description">Подвал сайта</p>
	</footer>
</body>

</html>
